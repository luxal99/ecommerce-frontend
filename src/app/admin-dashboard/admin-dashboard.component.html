<div class="dashboard-div">
  <div class="row text-left">
    <div class="col-sm">

      <div class="text-left">
        <button mat-button class="add-product-btn" (click)="openAddProductDialog()">Add product</button>
      </div>
    <div class="text-center">
      <table mat-table [dataSource]="listOfProduct" class="mat-elevation-z8">

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code </th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>


        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef> Amount </th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <ng-container matColumnDef="option">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element"> 
          <div class="text-center">
            <button mat-raised-button class="option-btn" (click)="openProductDetailDialog(element)" >View</button>
            <button mat-raised-button  class="option-btn" color="primary" (click)="openEditProductDialog(element)" >Edit</button>
            <button mat-raised-button  class="option-btn" color="warn" (click)="deleteProduct(element.idProduct)" >Delete</button>
          </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="productColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: productColumns;"></tr>
      </table>
    </div>

    </div>
    <div class="col-sm"></div>
  </div>
</div>
