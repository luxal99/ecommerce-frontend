<div class="text-center">
    <form [formGroup]="productForm">
        <div>
            <mat-form-field class="outline-input" appearance="outline">
                <mat-label>Outline form field</mat-label>
                <input formControlName="code" matInput placeholder="Placeholder">
                <mat-icon matSuffix>perm_contact_calendar</mat-icon>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="outline-input" appearance="outline">
                <mat-label>Outline form field</mat-label>
                <input formControlName="title" matInput placeholder="Placeholder">
                <mat-icon matSuffix>perm_contact_calendar</mat-icon>
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field class="outline-input" appearance="outline">
                    <mat-label>Outline form field</mat-label>
                    <input formControlName="amount" matInput placeholder="Placeholder">
                    <mat-icon matSuffix>perm_contact_calendar</mat-icon>
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="outline-input" appearance="outline">
                    <mat-label>Outline form field</mat-label>
                    <input formControlName="price" matInput placeholder="Placeholder">
                    <mat-icon matSuffix>perm_contact_calendar</mat-icon>
                </mat-form-field>
            </div>
        </div>

        <mat-form-field appearance="outline">
            <mat-label>Textarea</mat-label>
            <textarea formControlName="text" matInput></textarea>
        </mat-form-field>

    </form>

    <form [formGroup]="uploadForm">
        <input type="file" formControlName="picture" (change)="onFileSelect($event)" style="border: 0 !important;" />
    </form>

        <!-- button to trigger the file upload when submitted -->
        <button class="upload-btn" mat-button (click)="saveProduct()">
            Upload with ng-2 file uploader
        </button>
</div>
