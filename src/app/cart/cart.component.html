<div>
    <nav class="navbar navbar-expand-lg navbar-light">
        <img src="../../assets/img/e-commerce.png" style="width: 80px;" alt="" class="img-fluid">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active" >Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="openRegistrationDialog()">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="openLoginDialog()">Login</a>
            </li>
            
          </ul>
          
        </div>
      </nav>

      <div class="container text-center">

        <div class="cart">
          <div class="row" style="margin-top: 2em;" *ngFor="let product of cartList">
            <div class="col-3" style="border-right: 1px solid rgb(212, 212, 212);padding: .5em;">
              <img src="{{product.picture}}" alt="" class="img-fluid">
            </div>
            <div class="col-9 text-left">
              <h2>{{product.title}}</h2>
              <h5>{{product.text}}</h5>
              <h5>Amount: {{product.orderAmount}}</h5>
            </div>
            <mat-divider></mat-divider>
          </div>
          <mat-divider></mat-divider>
          <div class="text-right">
            <h3>Total {{total}}</h3>
          </div>
        </div>
      </div>
</div>
